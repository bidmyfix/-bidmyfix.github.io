<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidMyFix - Auto Repair Bidding Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #e60023;
      padding: 20px;
    }
    header img {
      max-height: 80px;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
      margin: 10px 0 30px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="BidMyFix Logo" />
  </header>

  <main>
    <h1>BidMyFix is Coming Soon!</h1>
    <p>Post your car repair job. Let trusted local mechanics bid. Save money and time.</p>
    <form action="#">
      <input type="email" placeholder="Enter your email for early access" required />
      <button type="submit">Notify Me</button>
    </form>
  </main>

  <footer>
    &copy; 2025 BidMyFix.ca. All rights reserved.
  </footer>
</body>
</html>
